<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Cash</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-violet-600">Easy Cash</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-1/2 mx-auto mt-12 p-8 rounded-xl">
            <h3 class="text-3xl mb-4 font-semibold text-center">Please Login</h3>
            <div class="mt-6">
                <input class="w-9/12 block mb-2 px-3 py-2 mx-auto rounded-md" type="email" name="" id="user-email" placeholder="Enter your email address">
                <input class="w-9/12 block mb-2 px-3 py-2 mx-auto rounded-md" type="password" name="" id="user-password" placeholder="Enter your password">
                <button id="btn-submit" class="bg-amber-500 hover:bg-sky-700 px-8 py-2 text-white font-semibold rounded-lg mx-60 mt-6">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
